<script language="javascript">
    /*diketahui :
      pegawai = M. Abdul Ajis
      jabatan = manajer
      status  = menikah
      tugas:
      cetak data berbentuk tabel:
      judul kolom gunakan thead!
      data" gunakan tbody!
          Nama Pegawai, Jabatan, Status, 
         - Gaji Pokok (if): Manager=> 15 jt, Asisten manager=>10 jt, staff=> 5 jt
         - Tunjangan Jabatan : 15% dari gapok
         - BPJS : 10% dari gapok
         - Tunjangan Keluarga (ternary): dilihat dari status yang sudah menikah =>20% dari gapok
      Total gaji = jumlahkan seluruh elemen gaji(gunakan tfoot)
      jawab:
    */
    var pegawai = "M. Abdul ajis";
    var jabatan = "manager";
    var status = "menikah";
  
    //struktur kendali
    if (jabatan == "manager") {
      gapok = 15000000;
    } else if (jabatan == "asisten manager") {
      gapok = 10000000;
    } else if (jabatan == "staff") {
      gapok = 5000000;
    } else {
      gapok = 0;
    }
  
    let tunjab = (15 / 100) * gapok;
    let bpjs = (10 / 100) * gapok;
  
    //ternary
    let Tk = status == "menikah" ? (gapok * 20) / 100 : 0;
    let totgaji = gapok + tunjab + bpjs + Tk;
  
    //cetak
    document.write("</br>Nama Pegawai   : " + pegawai + "</br>Jabatan Pegawai   : " + jabatan + "</br>Status Pegawai    : " + status ); 
    document.write(
      "<table width ='450' border='1'  height='20'>" +
        "<thead><tr><th colspan='3'>LAPORAN GAJI PEGAWAI PT GAJAH DUDUK</th></tr></thead>" +
        "<tbody><tr><th>No</th><th>Keterangan<th>" +
        "Nilai(Rp)" +
        "</th></tr>" +
        "<tbody><tr><td align='center'>1</td><td>Gaji Pokok<td>" + 
       "Rp." + gapok +
        "</td></tr>" +
        "<tr><td align='center'>2</td><td>Tunjangan Jabatan<td>" +
        "Rp." + tunjab +
        "</td></tr>" +
        "<tr><td align='center'>3</td><td>BPJS<td>" +
        "Rp." + bpjs +
        "</td></tr>" +
        "<tr><td align='center'>4</td><td>Tunjangan Keluarga<td>" +
        "Rp." + Tk +
        "</td></tr></tbody>" +
        "</tfoot><tr><td align='center' colspan='2'>Total Gaji<td>" +
          "Rp." + totgaji +
        "</td></tr></tfoot>"
    );
    document.write("</table>");
  </script>
