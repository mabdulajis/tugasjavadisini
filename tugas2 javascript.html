<h3 align="center">
    DATA PEGAWAI PT Nurul fikri cipta inovasi <br />
    Jl. raya margonda nomer 105 kota depok lama bngat <br />
    Kota Depok
  </h3>
  
  <table border="1" align="center" cellpadding="10" cellspacing="0" width="60%">
    <thead>
      <tr bgcolor="#228B22">
        <th>NO</th>
        <th>NAMA</th>
        <th>JABATAN</th>
        <th>AGAMA</th>
        <th>GAJI POKOK</th>
        <th>TUNJANGAN JABATAN</th>
        <th>TUNJANGAN KESEHATAN</th>
        <th>GAJI KOTOR</th>
        <th>ZAKAT PROFESI</th>
        <th>TAKE HOME PAY</th>
      </tr>
    </thead>
    <tbody>
      <script language="javascript">
        var no, warna, jbtn, agama;
        for (no = 1; no <= 100; no++) {
          //if multi kondisi
          if (no <= 25) jbtn = "manager";
          else if (no >= 25 && no <= 50) jbtn = "asisten manager";
          else if (no >= 50 && no <= 75) jbtn = "supervisor";
          else if (no >= 75 && no <= 100) jbtn = "staff";
          else jbtn = "";
          //ternary
          warna = no % 2 == 0 ? "aqua" : "#EEE8AA";
          agama = no % 2 == 0 ? "Non Muslim" : "Muslim";
          //struktur kendali gapok
          switch (jbtn) {
            case "manager":
              gapok = 15000000;
              break;
            case "asisten manager":
              gapok = 10000000;
              break;
            case "supervisor":
              gapok = 7000000;
              break;
            case "staff":
              gapok = 4000000;
              break;
          }
          // tunjangan
          let tj = (20 / 100) * gapok;
          let tk = (10 / 100) * gapok;
          let bruto = gapok + tj + tk;
  
          //  jika pegawai muslim dan gaji kotornya minimal 7jt, ada zakat profesi sebesar 2,5% dari gaji kotornya
          if (agama == "Muslim" && bruto >= 7000000) zp = (2.5 / 100) * bruto;
          else zp = "0";
  
          let takehome = bruto - zp;
  
          document.write(`<tr bgcolor="${warna}">
                  <td>${no}</td>
                  <td>Pegawai${no}</td>
                  <td>${jbtn}  </td>
                  <td>${agama}</td>
                  <td>Rp.${gapok}</td>
                  <td>Rp.${tj}</td>
                  <td>Rp.${tk}</td>
                  <td>Rp.${bruto}</td>
                  <td>Rp.${zp}</td>
                  <td>Rp.${takehome}</td>
            </tr>`);
        }
      </script>
    </tbody>
  </table>
